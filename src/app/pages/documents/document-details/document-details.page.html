<ion-content>
  <ion-progress-bar *ngIf="!loading" type="indeterminate"></ion-progress-bar>
  <ion-card *ngIf="loading">
    <ion-card-header>
      <ion-card-title>{{documentR.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-text class="ion-padding-bottom">{{documentR.description}}</ion-text>
      <ion-item>
        <ion-label position="stacked">Ingresar numero de impresiones</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Precio</ion-label>
        <ion-input disabled="" [ngModel]="10"></ion-input>
      </ion-item>

      <ion-list>
        <ion-radio-group>
          <ion-list-header>
            <ion-label> Elegir </ion-label>
          </ion-list-header>

          <ion-item>
            <ion-label>Blanco y negro</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Color</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
      <ion-list>
        <ion-radio-group>
          <ion-list-header>
            <ion-label> Elegir medio de pago </ion-label>
          </ion-list-header>

          <ion-item>
            <ion-label>Efectivo</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Tarjeta</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>

      <ion-button expand="block">IMPRIMIR</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
