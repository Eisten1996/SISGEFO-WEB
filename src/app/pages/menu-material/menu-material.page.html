<mat-sidenav-container
  class="example-container"
  (backdropClick)="close('backdrop')"
>
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <!-- <p><button mat-button (click)="close('toggle button')">Toggle</button></p> -->
    <ion-list>
      <ion-list-header>MENU</ion-list-header>

      <ion-item
        *ngFor="let p of pages"
        button
        [routerLink]="p.url"
        routerDirection="root"
        [class.active-item]="selectPath===p.url"
        (click)="changePage(p)"
      >
        <ion-label>{{ p.title }}</ion-label>
      </ion-item>
    </ion-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- <p><button mat-button (click)="sidenav.open()">Open</button></p> -->
    <!-- <p>Closed due to: {{reason}}</p> -->
    <!-- <ion-router-outlet></ion-router-outlet> -->
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="sidenav.open()"
            ><ion-icon name="menu-outline"></ion-icon
          ></ion-button>
        </ion-buttons>
        <ion-title>{{subTitle}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
