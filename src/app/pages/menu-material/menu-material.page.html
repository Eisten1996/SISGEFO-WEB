<mat-sidenav-container
  class="example-container"
  (backdropClick)="close('backdrop')"
>
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <!-- <p><button mat-button (click)="close('toggle button')">Toggle</button></p> -->
    <ion-list>
      <ion-list-header>MENU</ion-list-header>

      <ion-item
        *ngFor="let p of pages"
        button
        [routerLink]="p.url"
        routerDirection="root"
        [class.active-item]="selectPath===p.url"
        (click)="changePage(p)"
        ><ion-icon slot="start" [name]="p.icon"></ion-icon>
        <ion-label> {{p.title }}</ion-label>
      </ion-item>
    </ion-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="sidenav.open()"
            ><ion-icon name="menu-outline"></ion-icon
          ></ion-button>
        </ion-buttons>
        <ion-title>{{subTitle}}</ion-title>
        <ion-button slot="end" id="nested-button" color="medium"
          >{{user.name}} <ion-icon name="chevron-down-outline"></ion-icon
        ></ion-button>
        <ion-popover trigger="nested-button" [dismissOnSelect]="true">
          <ng-template>
            <ion-content>
              <ion-list>
                <ion-item [button]="true" [detail]="false" (click)="logout()">
                  <ion-label>Salir</ion-label>
                  <ion-icon name="exit-outline"></ion-icon>
                </ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover>
      </ion-toolbar>
    </ion-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
